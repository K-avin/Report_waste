<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- fontawosme -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <title>Report waste</title>
</head>

<body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <h4 class="logo">Report waste</h4>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form class="search">
                        <input class="form-control search-input" type="search" placeholder="Search">
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#complaint">Make a complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Make a complaint</a>
                </li>                
            </ul>
            <div class="line">
                <span class="profile">
                    <img class="user" src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" alt="user">                    
                </span>
                Hello,<b>Gayathiri</b>
            </div>
            
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="complaint" tabindex="-1" role="dialog" aria-labelledby="complaintTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Make Your complaint</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- form -->
                    <form class="complaint">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label form-heading">Name</label>
                            <div class="col-sm-7 ">
                                <input type="text" class="form-control form-input" id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label form-heading">Find yor address</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputtext3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Postal code</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputtext3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Phone number</label>
                            <div class="input-group col-sm-7">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+44</div>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Email address</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputtext3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">complaint</label>
                            <div class="col-sm-7">
                                <textarea class="form-control" name="w3review" rows="4" cols="50"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label"></label>
                            <div class="col-sm-7">
                                <button type="submit" class="btn">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- side menu section -->
    <div class="sidebar">
        <a class="active" href="#home"><i class="fas fa-home"></i>Home</a>
        <a class="active" href="#news"><i class="fas fa-chart-bar"></i>News</a>
        <a class="active" href="#contact"><i class="fas fa-address-book"></i>Contact</a>
        <a class="active" href="#about"><i class="fas fa-user-secret"></i></i>What we do</a>
        <a class="active" href="#about"><i class="fas fa-map-marker-alt"></i>Privacy policy</a>
        <a class="active" href="#about"><i class="fas fa-map-marker-alt"></i>Blog</a>
    </div>
</body>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

</html>
